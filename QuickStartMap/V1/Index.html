<body>

    <div id="map" ></div>
    <div id="marker"></div>

</body>

<script>
    const map = L.map('map').setView([35.7219, 51.3347], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

const customIcon = L.icon({
    iconUrl:'./img/blackstyle.png',
    iconSize:[35,35],
})

// L.marker([35.7219, 51.3347],{

const data = {
        haftetir:{
            coords: [35.7219, 51.3347],
            title: "Haftetir",
            address: "Tehran",
            phone: "0912",
        },
        hafhoz:{
            coords: [35.7119, 51.3247],
            title: "Hafthoz",
            address: "Tehran",
            phone: "0919",
        },
        narmak:{
            coords: [35.7319, 51.3447],
            title: "Narmak",
            address: "Tehran",
            phone: "0936",
        }

    }
    for (let key in data) {
    const airport = data[key];

    L.marker(airport.coords,{
        // title: airport.title,
        icon: customIcon,
    })
    .bindPopup(
    `<span class="popup">
    ${airport.address} <br>
    ${airport.phone}
    </span>`
    )
    .addTo(map)
}
    

 
        
    




</script>
