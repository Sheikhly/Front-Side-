<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responcive HTML Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="table">
        <section class="table__header">
            <h1>Customer's Order</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data ...">
                <img src="images/Search-icon.png" alt="">
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> id </th>
                        <th> Customer </th>
                        <th> Location </th>
                        <th> Order Date </th>
                        <th> Status </th>
                        <th> Amount </th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td> 1 </td>
                        <td> Ali </td>
                        <td> Dubai </td>
                        <td> 17 Dec 2023 </td>
                        <td>
                            <p class="status delivered">Delivered</p>
                        </td>
                        <td>
                            <strong> $100 </strong>
                        </td>
                    
                    </tr>
                    <tr>
                        <td> 2 </td>
                        <td> Alice </td>
                        <td> Frankfort </td>
                        <td> 18 Feb 2024 </td>
                        <td>
                            <p class="status pending"> Pending </p>
                        </td>
                        <td>
                        <strong> $250 </strong>
                        </td>
                    
                    </tr>
                    <tr>
                        <td> 3 </td>
                        <td> Travic </td>
                        <td> Texas </td>
                        <td> 1 Jun 2024 </td>
                        <td>
                            <p class="status shiped">Shiped</p>
                        </td>
                        <td>
                        <strong> $300 </strong>
                        </td>
                    
                    </tr>
                    <tr>
                        <td> 4 </td>
                        <td> Karim </td>
                        <td> Istanbul </td>
                        <td> 5 Nov 2023 </td>
                        <td>
                            <p class="status delivered">Delivered</p>
                        </td>
                        <td>
                        <strong> $50 </strong>
                        </td>
                    
                    </tr>
                    <tr>
                        <td> 5 </td>
                        <td> Alexander </td>
                        <td> Paris </td>
                        <td> 1 Jun 2024 </td>
                        <td>
                            <p class="status cancelled">Cancelled</p>
                        </td>
                        <td>
                        <strong> $50 </strong>
                        </td>
                    
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
